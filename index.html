<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3349170217265964" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 교통정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            width: 45%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .terminal-list {
            margin-top: 30px;
            text-align: left;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
        }
        .terminal-list h2 {
            font-size: 1.5em;
            color: #333;
        }
        .terminal-list a {
            display: block;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .terminal-list a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function searchSchedule(event) {
            event.preventDefault(); // 폼 기본 동작 방지

            // 사용자 입력값 가져오기
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();

            if (!departure || !arrival) {
                alert('출발지와 도착지를 모두 입력해주세요.');
                return;
            }

            // 파일명 생성
            const filename = `${departure}에서-${arrival}가는-버스-시간표.html`;

            // 해당 페이지로 이동
            window.location.href = filename;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>대한민국 교통정보</h1>
        <p>원하는 출발지와 도착지를 입력하여 버스 시간표를 확인하세요.</p>

        <!-- 검색 기능 -->
        <form onsubmit="searchSchedule(event)">
            <input type="text" id="departure" placeholder="출발지 입력 (예: 서울)">
            <input type="text" id="arrival" placeholder="도착지 입력 (예: 부산)">
            <button type="submit">시간표 검색</button>
        </form>

        <!-- 주요 버스 터미널 링크 -->
        <div class="terminal-list">
            <h2>🚏 주요 도시 버스 터미널</h2>
            <a href="서울.html">서울 버스 터미널 시간표</a>
            <a href="부산.html">부산 버스 터미널 시간표</a>
            <a href="대구.html">대구 버스 터미널 시간표</a>
            <a href="광주.html">광주 버스 터미널 시간표</a>
            <a href="인천.html">인천 버스 터미널 시간표</a>
        </div>
    </div>
</body>
</html>
