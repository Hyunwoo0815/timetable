<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인천에서 여수가는 버스 시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ff5733;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .thumbnail {
            margin: 20px 0;
            text-align: center;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1rem;
            line-height: 1.9;
            margin-bottom: 15px;
        }
        p strong {
            color: #ff5733;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff5733, #ff8d1a);
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background: linear-gradient(90deg, #c70039, #ff5733);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 타이틀 -->
        <div class="header">
            <h2>인천에서 여수가는 버스 시간표</h2>
        </div>

        <!-- 썸네일 이미지 -->
        <div class="thumbnail">
            <img src="images/bus_thumbnail.jpg" alt="인천에서 여수가는 버스 썸네일">
        </div>

        <!-- 본문 -->
        <p>인천에서 여수가는 버스 시간표 <strong>최신 정보</strong>입니다. 인천에서 여수까지 버스를 이용해 이동을 고민하고 있다면 이 글에서 최신 시간표를 확인하세요. 시간표 변경 시 빠르게 업데이트를 하고 있어 <strong>일정 계획</strong>에 큰 도움이 됩니다. 시간표 조회는 매우 간단하며, 아래 <strong>"바로가기로 이동"</strong>을 클릭하면 무료로 확인할 수 있습니다.</p>

        <!-- CTA 버튼 -->
        <a class="cta-button" href="https://example.com/bus-schedule/인천-여수">
            인천에서 여수가는 시간표 바로 확인 ☜
        </a>
    </div>
</body>
</html>
