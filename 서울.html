<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 버스 터미널 시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .link-container {
            text-align: left;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .link-container a {
            display: block;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-container a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서울 버스 터미널 시간표</h1>
        <p>서울에서 출발하는 버스 시간표를 확인하세요.</p>

        <!-- 출발지별 내부 링크 -->
        <div class="link-container">
            <h2>🚍 서울 출발 버스 시간표</h2>
            <a href="서울에서-과천가는-버스-시간표.html">서울 → 과천 버스 시간표</a>
            <a href="서울에서-부산가는-버스-시간표.html">서울 → 부산 버스 시간표</a>
            <a href="서울에서-안양가는-버스-시간표.html">서울 → 안양 버스 시간표</a>
        </div>
    </div>
</body>
</html>
